<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">VocalReminder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <h1>Contact Us</h1>
      <p class="text-muted">Have questions or feedback? Drop a message and we'll get back to you.</p>

      <div class="row">
        <div class="col-md-7">
          <form action="https://formspree.io/f/moqrlknd" method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Full name</label>
              <input class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="_replyto" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Send message</button>
          </form>
        </div>

        <div class="col-md-5">
          <div class="p-4 bg-light rounded">
            <h5>Office</h5>
            <p class="mb-0">Imaginary Street 123<br>City, Country</p>
            <hr>
            <h6>Support</h6>
            <p class="mb-0">support@vocalreminder.example</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 bg-light">
    <div class="container d-flex justify-content-between align-items-center">

      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
